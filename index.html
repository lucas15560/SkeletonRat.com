<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Miguel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .typing {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
      height: 1.5em;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: white;
      color: #0f0f0f;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/6VBx3io.png" alt="Foto de perfil">
  <h1>Lucas Miguel</h1>
  <div class="typing">Desenvolvedor Front-End</div>

  <div class="buttons">
    <a href="https://github.com/seuusuario" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/seuusuario" target="_blank">LinkedIn</a>
    <a href="mailto:seu@email.com">Email</a>
  </div>

</body>
</html>
