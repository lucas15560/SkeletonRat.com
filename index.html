<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seu Nome ou Marca</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #ffffff;
      color: #1a1a1a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: linear-gradient(45deg, #e100ff, #7f00ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      background: #7f00ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5200b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">LM</div>
    <h1>Bem-vindo Ã  minha marca</h1>
    <p>Site inspirado na Colorkit, feito com HTML e CSS.</p>
    <a href="#" class="btn">Entrar</a>
  </div>

</body>
</html>
